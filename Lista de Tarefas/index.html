<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <div class="input-area">
            <p>Adicione uma tarefa!</p>
            <input type="text" name="inputTarefa" id="inputTarefa" placeholder="Escreva sua tarefa" maxlength="60">
            <input type="button" value="Adicionar Tarefa" onclick="addTarefa()"  class="addTarefa">
            <p id="mensagem"></p>
            <ul id="listaTarefas">
            </ul>
        </div>
    </div>
    <footer><p>&copy; Desenvolvido por <strong><a href="https://github.com/Gabrie1Cap" target="_blank">Gabriel Flores Cardoso</a></strong></p></footer>
    <script src="script.js"></script>
</body>
</html>
